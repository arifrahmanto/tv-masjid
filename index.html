<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jam Shalat Masjid At-Taqwa Banjarsari</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body class="bg-black text-white flex flex-col items-center justify-center min-h-screen font-sans">

    <div class="w-full h-full shadow-2xl rounded-lg p-6 md:p-8">
        <header class="text-center mb-6 md:mb-8">
            <p id="title" class="text-xl md:text-2xl text-gray-400 mt-2">JADWAL SHALAT MASJID AT-TAQWA BANJARSARI</p>
            <h1 id="current-time" class="text-5xl md:text-7xl font-bold tracking-wider">00:00:00</h1>
            <p id="current-date" class="text-xl md:text-2xl text-gray-400 mt-2">Senin, 1 Januari 2024</p>
        </header>

        <main id="prayer-times" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-6 gap-2 md:gap-3 text-center">
            <div class="prayer-time-item bg-gray-700 p-4 rounded-lg shadow-md sm:col-span-2 md:col-span-1">
                <h2 class="text-lg md:text-3xl font-semibold text-teal-400">IMSAK</h2>
                <p id="imsak-time" class="text-2xl md:text-5xl font-sans font-bold mt-1">00:00</p>
            </div>
            <div class="prayer-time-item bg-gray-700 p-4 rounded-lg shadow-md">
                <h2 class="text-lg md:text-3xl font-semibold text-teal-400">SUBUH</h2>
                <p id="subuh-time" class="text-2xl md:text-5xl font-sans font-bold mt-1">00:00</p>
            </div>
            <div class="prayer-time-item bg-gray-700 p-4 rounded-lg shadow-md">
                <h2 class="text-lg md:text-3xl font-semibold text-teal-400">DZUHUR</h2>
                <p id="dzuhur-time" class="text-2xl md:text-5xl font-sans font-bold mt-1">00:00</p>
            </div>
            <div class="prayer-time-item bg-gray-700 p-4 rounded-lg shadow-md">
                <h2 class="text-lg md:text-3xl font-semibold text-teal-400">ASHAR</h2>
                <p id="ashar-time" class="text-2xl md:text-5xl font-sans font-bold mt-1">00:00</p>
            </div>
            <div class="prayer-time-item bg-gray-700 p-4 rounded-lg shadow-md">
                <h2 class="text-lg md:text-3xl font-semibold text-teal-400">MAGHRIB</h2>
                <p id="maghrib-time" class="text-2xl md:text-5xl font-sans font-bold mt-1">00:00</p>
            </div>
            <div class="prayer-time-item bg-gray-700 p-4 rounded-lg shadow-md">
                <h2 class="text-lg md:text-3xl font-semibold text-teal-400">ISYA</h2>
                <p id="isya-time" class="text-2xl md:text-5xl font-sans font-bold mt-1">00:00</p>
            </div>            
        </main>

        <footer class="text-center mt-6 md:mt-8 text-gray-500 text-sm">
            <p>create by dev.banjarsari</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
