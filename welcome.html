    <p class="text-3xl">SEJARAH MASJID AT-TAQWA</p><br/>
    <p>Masjid At-Taqwa berdiri tahun 1938, dibangun atas swadaya dan gotong royong masyarakat Desa Banjarsari. Seiring waktu, masjid ini mengalami renovasi dan perluasan tahun 1997 . Di tahun 2022 pemugaran dilakukan lagi dan masih berlanjut sampai sekarang.</p>
